<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
        const FriendsList = (props) => {
            return (
                <div>
                    <h2>Active Friends</h2>
                    <ul>
                        {props.list.map((name) => (
                            <li key={name}>
                                <span>{name}</span>
                                <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                                <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        const InActiveFriendsList = (props) => {
            return (
                <div>
                    <h2>Inactive Friends</h2>
                    <ul>
                        {props.list.map((name) => (
                            <li key={name}>
                                <span>{name}</span>
                                <button onClick={() => props.onActivateFriend(name)}>Activate</button>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    friends: [],
                    input: '',
                    inactiveFriends: []
                };

                this.handleRemoveFriend = this.handleRemoveFriend.bind(this);
                this.updateInput = this.updateInput.bind(this);
                this.handleAddFriend = this.handleAddFriend.bind(this);
                this.handleRemoveAllFriends = this.handleRemoveAllFriends.bind(this);
                this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this);
                this.handleActivateFriend = this.handleActivateFriend.bind(this);
            }

            handleAddFriend() {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.concat([currentState.input]),
                        input: ''
                    }
                });
            }

            handleRemoveFriend(name) {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name)
                    }
                });
            }

            handleRemoveAllFriends() {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.splice(0, currentState.length),
                        inactiveFriends: currentState.inactiveFriends.splice(0, currentState.length)
                    }
                });
            }

            handleDeactivateFriend(name) {
                this.setState((currentState) => {
                    return {
                        friends: currentState.friends.filter((friend) => friend !== name),
                        inactiveFriends: currentState.inactiveFriends.concat([name])
                    }
                });
            }

            handleActivateFriend(name) {
                this.setState((currentState) => {
                    return {
                        inactiveFriends: currentState.inactiveFriends.filter((friend) => friend !== name),
                        friends: currentState.friends.concat([name])
                    };
                });
            }

            updateInput(e) {
                const value = e.target.value

                this.setState({ input: value });
            }

            render() {
                return (
                    <div>
                        <input
                            type="text"
                            placeholder="new friend"
                            value={this.state.input}
                            onChange={this.updateInput}
                        />
                        <button onClick={this.handleAddFriend}>Submit</button>
                        <p>
                            <button onClick={this.handleRemoveAllFriends}>Clear All</button>
                        </p>
                        <FriendsList
                            list={this.state.friends}
                            onRemoveFriend={this.handleRemoveFriend}
                            onDeactivateFriend={this.handleDeactivateFriend}
                        />
                        <InActiveFriendsList
                            list={this.state.inactiveFriends}
                            onActivateFriend={this.handleActivateFriend}
                        />
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById("app")
        );
    </script>
</body>
</html>
