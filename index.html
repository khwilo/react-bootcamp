<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popular Repos</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        window.API = {
            fetchPopularRepos(language) {
                const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`);

                return fetch(encodedURI)
                .then((data) => data.json())
                .then((repos) => repos.items)
                .catch((error) => {
                    console.warn(error);
                    return null;
                });
            }
        };
    </script>

    <script type="text/babel">
        class Loading extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    text: "Loading"
                }
            }

            componentDidMount() {
                const stopper = this.state.text + "...";

                this.interval = window.setInterval(() => {
                    this.state.text === stopper
                        ? this.setState(() => ({ text: "Loading" }))
                        : this.setState((prevState) => ({ text: prevState.text + "." }))
                }, 300);
            }

            componentWillUnmount() {
                window.clearInterval(this.interval);
            }

            render() {
                return (
                    <p>{this.state.text}</p>
                );
            }
        }

        const Nav = (props) => {
            const languages = ["all", "javascript", "ruby", "python"];
            return (
                <nav>
                    <ul>
                        {languages.map((language) => (
                            <li key={language} onClick={() => props.onSelectLanguage(language)}>{language}</li>
                        ))}
                    </ul>
                </nav>
            );
        };

        const ListRepos = (props) => {
            return (
                <div>
                    <ul style={{ display: "flex", flexWrap: "wrap" }}>
                        {props.repos.map((item) => (
                            <li key={item.name} style={{ listStyleType: "none", margin: "20px" }}>
                                <ul>
                                    <li><a href={item.html_url} target="_blank">{item.name}</a></li>
                                    <li>@{item.owner.login}</li>
                                    <li>{item.stargazers_count} stars</li>
                                </ul>
                            </li>
                        ))}
                    </ul>
                </div>
            )
        }

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    loading: true,
                    repos: [],
                    activeLanguage: "all"
                }

                this.handleSelectLanguage = this.handleSelectLanguage.bind(this);
                this.fetchRepos = this.fetchRepos.bind(this);
            }

            componentDidMount() {
                this.fetchRepos(this.state.activeLanguage);
            }

            componentDidUpdate(prevProps, prevState) {
                console.log("UPDATING");
                if (prevState.activeLanguage !== this.state.activeLanguage) {
                    this.fetchRepos(this.state.activeLanguage);
                }
            }

            fetchRepos(language) {
                this.setState({
                    loading: true
                });

                API.fetchPopularRepos(language)
                .then((repos) => {
                    this.setState({
                        repos: repos,
                        loading: false
                    })
                });
            }

            handleSelectLanguage(languageType) {
                this.setState({
                    activeLanguage: languageType
                });
            }

            render() {
                if (this.state.loading === true) {
                    return <Loading />;
                }

                return (
                    <div>
                        <Nav onSelectLanguage={this.handleSelectLanguage} />
                        {this.state.loading === true
                            ? <Loading />
                            : <div>
                                <h1 style={{ textAlign: "center" }}>{this.state.activeLanguage}</h1>
                                <ListRepos repos={this.state.repos}/>
                            </div>
                        }
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById("app")
        );
    </script>
</body>
</html>
