<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Popular Repos</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        window.API = {
            fetchPopularRepos(language) {
                const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`);

                return fetch(encodedURI)
                .then((data) => data.json())
                .then((repos) => repos.items)
                .catch((error) => {
                    console.warn(error);
                    return null;
                });
            }
        };
    </script>

    <script type="text/babel">
        class Loading extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    text: "Loading"
                }
            }

            componentDidMount() {
                const stopper = this.state.text + "...";

                this.interval = window.setInterval(() => {
                    this.state.text === stopper
                        ? this.setState(() => ({ text: "Loading" }))
                        : this.setState((prevState) => ({ text: prevState.text + "." }))
                }, 300);
            }

            componentWillUnmount() {
                window.clearInterval(this.interval);
            }

            render() {
                return (
                    <p>{this.state.text}</p>
                );
            }
        }

        const PopularRepos = () => {
            return (
                <div>
                    <ul>
                        <li>all</li>
                        <li>javascript</li>
                        <li>ruby</li>
                        <li>Python</li>
                    </ul>
                </div>
            );
        };

        const ListRepos = (props) => {
            return (
                <div>
                    <ul style={{ display: "flex", flexWrap: "wrap" }}>
                        {props.list.map((item) => (
                            <li key={item.name} style={{ listStyleType: "none" }}>
                                <ul style={{ margin: "20px" }}>
                                    <li><a href={item.html_url} target="_blank">{item.name}</a></li>
                                    <li>@{item.owner.login}</li>
                                    <li>{item.stargazers_count} stars</li>
                                </ul>
                            </li>
                        ))}
                    </ul>
                </div>
            )
        }

        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    loading: false,
                    repos: []
                }
            }

            componentDidMount() {
                API.fetchPopularRepos("all")
                .then((item) => {
                    this.setState({
                        repos: item
                    });
                });
            }

            render() {
                if (this.state.loading === true) {
                    return <Loading />;
                }

                return (
                    <div>
                        <PopularRepos />
                        <h1 style={{ textAlign: "center" }}>all</h1>
                        <ListRepos list={this.state.repos}/>
                    </div>
                );
            }
        }

        ReactDOM.render(
            <App />,
            document.getElementById("app")
        );
    </script>
</body>
</html>
